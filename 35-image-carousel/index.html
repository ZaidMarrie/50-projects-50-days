<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="carousel">
    <div id="slides" class="carousel__imgs">
      <img
        src="https://images.unsplash.com/photo-1561239216-8d8b6afca9d6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bm9yd2F5fGVufDB8MnwwfHw%3D&auto=format&fit=crop&w=500&q=60"
        alt="people on top of rock mountain" class="carousel__img">
      <img
        src="https://images.unsplash.com/photo-1531510259049-d68e6bbc1d5c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8bm9yd2F5fGVufDB8MnwwfHw%3D&auto=format&fit=crop&w=500&q=60"
        alt="houses near mountain beside lake" class="carousel__img">
      <img
        src="https://images.unsplash.com/photo-1521546385866-7cdd17a2f8c8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjF8fG5vcndheXxlbnwwfDJ8MHx8&auto=format&fit=crop&w=500&q=60"
        alt="aerial view of snow covered mountains during daytime" class="carousel__img">
      <img
        src="https://images.unsplash.com/photo-1611326727522-4394fd87bb07?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDR8fG5vcndheXxlbnwwfDJ8MHx8&auto=format&fit=crop&w=500&q=60"
        alt="white swan on lake during daytime" class="carousel__img">
    </div>

    <div class="carousel__btns">
      <button id="left" class="btn">Prev</button>
      <button id="right" class="btn">Next</button>
    </div>
  </div>
</body>

</html>
