<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good, Cheap, Fast Checkboxes</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <h2>How do you want your project to be?</h2>

    <div class="toggle">
      <input type="checkbox" id="good" class="toggle__checkbox">
      <label for="good" class="toggle__label">
        <div class="toggle__indicator"></div>
      </label>
      <span>Good</span>
    </div>
    <div class="toggle">
      <input type="checkbox" id="cheap" class="toggle__checkbox">
      <label for="cheap" class="toggle__label">
        <div class="toggle__indicator"></div>
      </label>
      <span>Cheap</span>
    </div>
    <div class="toggle">
      <input type="checkbox" id="fast" class="toggle__checkbox">
      <label for="fast" class="toggle__label">
        <div class="toggle__indicator"></div>
      </label>
      <span>Fast</span>
    </div>
  </div>
</body>

</html>
