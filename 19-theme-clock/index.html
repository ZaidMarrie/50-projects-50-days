<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Theme Clock</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<button class="theme-toggle">Dark Mode</button>

			<div class="clock-container">
				<div class="clock">
					<div class="needle needle--hours"></div>
					<div class="needle needle--minutes"></div>
					<div class="needle needle--seconds"></div>
					<div class="clock__center"></div>
				</div>

				<div class="time">12:00</div>
				<div class="date">Fri, Sep 9</div>
			</div>
		</div>
	</body>
</html>
