<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Content Placeholder</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="card">
			<div id="cardHeader" class="card__header animated-bg"></div>

			<div class="card__content">
				<h3 id="cardTitle" class="card__title animated-bg animated-bg--text">&nbsp;</h3>

				<p id="cardExcerpt" class="card__excerpt">
					&nbsp;
					<span class="animated-bg animated-bg--text">&nbsp;</span>
					<span class="animated-bg animated-bg--text">&nbsp;</span>
					<span class="animated-bg animated-bg--text">&nbsp;</span>
				</p>

				<div class="card__profile">
					<div id="profileImg" class="profile__img animated-bg"></div>

					<div class="profile__info">
						<strong id="name" class="animated-bg animated-bg--text">&nbsp;</strong>
						<small id="date" class="animated-bg animated-bg--text">&nbsp;</small>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
